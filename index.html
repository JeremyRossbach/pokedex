<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo" src="./img/pokeball.png" class="d-inline-block align-text-center">
                Pokédex
            </a>
            <input id="searchForPokemon" onkeydown="filterNames()" class="form-control me-2" type="search"
                placeholder="enter name" aria-label="Search">
        </div>
    </nav>

    <div id="content">
        <div id="pokemon-cards"></div>

        <div onclick="closePokemonInfo()" id="pokemon-info"></div>

        <button id="loadButton" onclick="loadMorePokemon()">Mehr Pokémon laden</button>
    </div>
    <!-- <a target="_blank" href="https://icons8.com/icon/eQoYCq7PgMch/pokeball">Poke Ball</a> Icon von <a target="_blank" href="https://icons8.com">Icons8</a> -->
</body>

</html>
